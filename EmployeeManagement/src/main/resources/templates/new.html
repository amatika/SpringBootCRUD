<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${employee}" method="post"> 
      
        <div alight="left">
            <tr>
                <label class="form-label" >Employee Name</label>
                <td>
                <input type="hidden" th:field="*{empid}"/>
                <input type="text" th:field="*{empname}" class="form-control" placeholder="Employee Name" />
                </td>
            </tr>
         </div>              
         <div alight="left">
             <tr>
                 <label class="form-label" >Employee Age</label>
                <td><input type="text" th:field="*{age}" class="form-control" placeholder="Age" /></td>
            </tr>
         </div>    
                 
            <br>
         <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
         </tr>
        </table>
    </form>
</div>

</body>
</html>
